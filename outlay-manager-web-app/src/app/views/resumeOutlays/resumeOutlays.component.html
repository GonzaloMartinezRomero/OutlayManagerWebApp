<table class="table table-bordered border-dark">
    <thead>
        <tr>
            <th scope="col">Incoming</th>
            <th scope="col">Expenses</th>
            <th scope="col">Saving</th>            
        </tr>
    </thead>
    <tbody>
        <tr>
            <td> <p>{{incomingView}}€</p></td>
            <td> <p>{{expensesView}}€</p></td>
            <td>
                <div *ngIf="isGreaterThanZero(savingView)">
                    <p>{{savingView}}€ <span><img src="/assets/{{IMG_ARROW_UP}}" /></span> </p> 
                </div>

                <div *ngIf="!isGreaterThanZero(savingView)">
                    <p>{{savingView}}€ <span><img src="/assets/{{IMG_ARROW_DOWN}}" /></span> </p>  
                </div>
            </td>
        </tr>        
</table>

<table class="table table-bordered border-dark">
    <thead>
        <tr>
            <th scope="col">Total Amount</th>
             <th scope="col">ROI</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td> <p>{{totalAmountView}}€</p></td>
             <td> <p>{{roi}}€</p></td>
        </tr>
    </tbody>
</table>
